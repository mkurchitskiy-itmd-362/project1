<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
  </head>
  <body>
    <div id="headline-container">
      <h1>Motor Magazine</h1>  
    </div>
    <div id="info-container">
      <h2>MM</h2>
      <p>Latest news about cars</p>
      <p>Publishing the newest and greats vehicles out there. Know everything about the engines, body, body train and more. With many exclusive cars only seen here.</p>
      <p>Everyone welcome to join</p>
      <p>Sign up of the lastest new</p>
    </div>
    <div id="form-container">
      <form id="contact-form" method="get" action="#null" autocomplete="on">
          <p>Sign up</p>
          <div id="username-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
          </div>
          <div id="email-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div id="number-form">
            <label for="number">Number</label>
            <input type="number" name="number" id="number">
          </div>
          <div id="engine-form">
            <label for="engine-type">What engine do you have:</label>
            <select id="engine-type" name="engine-type">
              <option value="V Engines">V Engines</option>
              <option value="Inline Engines">Inline Engines</option>
              <option value="Flat Engines">Falt Engines</option>
              <option value="Rotary Engines">Rotary Engines</option>
            </select>
          </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="js/script.js"></script>
  </body>
</html>
